apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coit-backend1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: "backend1.coit.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coit-backend1-lb
            port:
              number: 80
